<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>溯源管理平台</title>
    <link rel="shortcut icon" href="sell/style/img/favicon.ico"/>
    <link rel="stylesheet" href="sell/style/login/login.css">
    <script type="text/javascript" src="comm/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="sell/app/login.js"></script>
</head>
<body class="indexBody">
<div class="LoginBox">
    <div class="LoginBoxSub">
        <div class="SubTitle">溯源管理平台</div>
        <form id="sellloginform" method="post" autocomplete="off">
            <input type="hidden" id="lip" name="lip">
            <input type="hidden" id="uip" name="uip">
            <input type="hidden" id="input_sik" name="type">
            <div class="inputBox">
                <input type="text" id="userId" name="name" maxlength="20"
                       onblur="ckuid(1,this)" onfocus="ckfsstyle(1,this)"
                       onkeydown="if(event.keyCode==13){$('#upassword').focus();}"/>
            </div>
            <p id="ui" class="onShow"></p>
            <div class="inputBox inputPwd">
                <input type="password" id="upassword" name="pwd" maxlength="20"
                       onblur="ckuid(2)" onfocus="ckfsstyle(2,this)"
                       onkeydown="if(event.keyCode==13){$('#codeyzm').focus();}"/>
            </div>
            <p id="up" class="onShow"></p>
        </form>
        <div class="tblg" onclick="login()">登录</div>
    </div>
</div>
<div style="height: 0px;clear: both; display: block;overflow: hidden;visibility: hidden;">
    <!--<span id="keleyivisitorip"><script type="text/javascript"  src="http://tool.keleyi.com/ip/visitoriphost/"></script></span>-->
    <!--<script src="http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js" type="text/javascript"></script>-->
</div>
</body>
</html>
