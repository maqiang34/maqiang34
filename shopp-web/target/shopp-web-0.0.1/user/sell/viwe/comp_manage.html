<!DOCTYPE html>
<html>
<head>
    <title>企业管理</title>
    <meta name="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../comm/jquery/themes/default/easyui.css"  />
    <link rel="stylesheet" type="text/css" href="../style/icon.css"  />
    <link rel="stylesheet" type="text/css" href="../style/comm.css"  />
    <style type="text/css">
        form tr{height:35px;}
        .pagination-btn-separator {float: none;}
        .imgBox {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            position: relative;
        }
        .imgClose {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 20px;
            height: 20px;
            background-color: rgba(0,0,0,.6);
            color: red;
            font-size: 20px;
            text-align: center;
            line-height: 20px;
            font-style: normal;
            cursor: pointer;
        }
    </style>
    <script type="text/javascript"  src="../../comm/jquery/jquery.min.js"></script>
    <script type="text/javascript"  src="../../comm/jquery/jquery.easyui.min.js"></script>
    <script type="text/javascript"  src="../app/comm.js?v=1.1"></script>
    <script type="text/javascript"  src="../app/company_manage.js"></script>
</head>

<body id="maindiv" class="easyui-layout" >
<div data-options="region:'center'">
    <table id="objTable" class="fill"></table>
</div>

<div style="display: none;">
    <div id="user_filter" class="clearfix" style="padding:5px 0;">
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon_add'" onclick="tl_addDData();">添加</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon_edit'" onclick="tl_editData()">编辑</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon_rem'" onclick="tl_deleteData()">删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'pagination-load'" onclick="reloaddata()">刷新</a>
        <div style="display: inline-block; float: right;">
            <div id="div_st_filter">

            </div>
        </div>
    </div>
    <div id="datadialog" class="easyui-dialog"  data-options="modal: true,closed: true,width:700,buttons: [{text:'保存',iconCls:'icon-ok',handler:saveFromData},{text:'取消',iconCls:'icon-cancel2',handler:function(){$('#datadialog').dialog('close');}}]"  >
        <form id="from_data" style="padding:10px 20px;" >

            <table class="fill" >
                <tr>
                    <td style="width: 60px;display: block">公司名称:</td>
                    <td>
                        <input id="input_id"  type="hidden" name="id" value="">
                        <input class="easyui-validatebox textbox" name="name"  data-options="prompt:'请输入企业名称',required:true,validType:{length:[3,16]}"   style="width: 100%;height: 24px;text-align: left;">
                    </td>
                </tr>
                <tr>
                    <td>责任人:</td>
                    <td>
                        <input class="easyui-validatebox textbox" name="person"  data-options="prompt:'请输入责任人',required:true,validType:{length:[2,16]}"   style="width: 100%;height: 24px;text-align: left;">
                    </td>
                </tr>
                <tr>
                    <td>手机号:</td>
                    <td>
                        <input class="easyui-validatebox textbox" id="comp_telephone" name="telephone"  data-options="prompt:'请输入手机号',required:true"  validType="mobile[comp_telephone]"   style="width: 100%;height: 24px;">
                    </td>
                </tr>
                <tr>
                    <td>经营范围:</td>
                    <td>
                        <!--<input class="easyui-combobox" name="scopes"   data-options="data: [{id:1,text:'Java' },{id:2,text:'2' }, {id:3,text:'3' }  ],valueField:'id',textField:'text',multiple:true,panelHeight:'auto'" style="width: 100%">-->
                        <input class="easyui-validatebox textbox" name="scopes" id="comp_scopes" data-options="prompt:'请输入经营范围',required:true,validType:{length:[2,16]}"   style="width: 100%;height: 24px;text-align: left;">
                    </td>
                </tr>
                <tr>
                    <td>注册时间:</td>
                    <td>
                        <input class="easyui-datebox" name="time" data-options="prompt:'请输入注册时间',required:true"   style="width: 100%;height: 24px;text-align: left;">
                    </td>
                </tr>

                <tr>
                    <td>详细地址:</td>
                    <td>
                        <input class="easyui-validatebox textbox" name="address" id="comp_address" data-options="prompt:'请输入详细地址',required:true,validType:{length:[3,50]}"   style="width: 100%;height: 24px;text-align: left;">
                    </td>
                </tr>
                <tr>
                    <td>公司简介:</td>
                    <td>
                        <input class="easyui-textbox" name="synopsis" style="width:100%;height:100px" data-options="multiline:true">
                    </td>
                </tr>
                <tr>
                    <td>LOGO:</td>
                    <td>
                        <div>
                            <img id="img_logo" src="" name="logo" style="    width: 80px;height: 80px;"><input id="file_logo" type="file" name="file_logo" onchange="tool.setimg(this,'img_logo')" accept=".jpg,.png,.gif,.bmp,.jpeg"  style="    margin: -50px 0px 50px 100px; display: block;position: relative;" >
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>企业图片:</td>
                    <td>
                        <input id="files" type="file" name="files" onchange="picChange(this)"  multiple  accept=".jpg,.png,.gif,.bmp,.jpeg">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="comp_imgList">


                    </td>
                </tr>
            </table>
        </form>
    </div>


</div>


</body>
</html>
